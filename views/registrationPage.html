<div class="main">
    <h2>Register</h2>
    <form>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstname" class="form-control" ng-model="newUser.firstName">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastname" class="form-control" ng-model="newUser.lastName">
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" class="form-control" ng-model="newUser.email">
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="newUser.username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="newUser.password">
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="terms" ng-model="newUser.hasAgreed"> I agree with the <a href="#">Terms and Conditions</a>.</label>
            <input type="submit" value="Sign up" ng-click="register(newUser)" class="btn btn-primary pull-right" class="form-control">
        </div>
    </form>
</div>
