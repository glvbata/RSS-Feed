<div class="main">
    <h2>Log In, or <a ng-href="#/register">Register</a></h2>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <a href="#" class="btn btn-lg btn-info btn-block">Google</a>
        </div>
    </div>

    <div class="login-or">
        <hr class="hr-or">
        <span class="span-or">or</span>
    </div>

    <form role="form">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" ng-model="user.username">
        </div>

        <div class="form-group">
            <a class="pull-right" href="#">Forgot password?</a>
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" ng-model="user.password">
        </div>

        <div class="checkbox pull-right">
            <label>
                <input type="checkbox"> Remember me </label>
        </div>

        <button type="submit" class="btn btn btn-primary" ng-click="login(user)">
            Log In
        </button>
    </form>
</div>
