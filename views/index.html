<html ng-app="bfamRssApp">

<head>
    <title>BFAM RSS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style>
        img {
            max-width: 100%;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="../css/card.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <nav class="navbar navbar-default" ng-controller="navigationController">
        <a class="navbar-brand" href="#/">BFAM  RSS</a>
        <ul class="nav navbar-nav">
            <li ng-class="{'active' : navigationTabs.homeTab}" ng-click="toggleActive('homeTab')"><a href="#/">Home</a></li>
            <li ng-class="{'active' : navigationTabs.editTab}" ng-click="toggleActive('editTab')"><a href="#/edit-feeds">Edit Feeds</a></li>
            <li ng-class="{'active' : navigationTabs.aboutTab}" ng-click="toggleActive('aboutTab')"><a href="#/about">About</a></li>
        </ul>

        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="search_query.title">
            </div>
        </form>

        <div ng-controller="userController">
            <span ng-show="isLoggedIn">Hi {{currentUser.firstName}}</span>
         
            <form role="form" class="navbar-form navbar-right" ng-hide="isLoggedIn" ng-submit="loginUser(user)">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="inputUsername" type="text" class="form-control" placeholder="Username" ng-model="user.username">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="inputPassword" class="form-control" name="password" placeholder="Password" ng-model="user.password">
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <form ng-show="isLoggedIn" class="navbar-form navbar-left navbar-right">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="logoutUser()">Logout</button>
                </div>
            </form>    
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-1 col-md-2"></div>
            <div class="col-xs-10 col-md-8">
                <div ng-view></div>
            </div>
            <div class="col-xs-1 col-md-2"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/navigationController.js" type="text/javascript"></script>
    <script src="js/landingPageController.js" type="text/javascript"></script>
    <script src="js/editController.js" type="text/javascript"></script>
    <script src="js/userController.js" type="text/javascript"></script>
</body>
</html>
